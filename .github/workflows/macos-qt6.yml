name: MacOS Build With QT6
on:
  push:
    branches:
      - master
    paths:
      - "project/examples/gui/qt/**"
      - ".github/workflows/macos-qt6.yml"
  pull_request:
    types: [opened, reopened, synchronize]
    paths:
      - "project/examples/gui/**"
      - ".github/workflows/macos-qt.yml"

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-10.15]
        qt_ver: [6.2.3]
        qt_arch: [clang_64]

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: prepare env
        if: ${{ matrix.os == 'macos-11.0' }}
        run: |
          softwareupdate --all --install --force
          sudo xcode-select --print-path
          sudo xcode-select --switch /Library/Developer/CommandLineTools
      - name: Install Python environment
        uses: actions/setup-python@v2
      - name: Install tools
        run: |
          brew install ninja
          brew install clang-format
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: ${{ matrix.qt_ver }}
      - name: Install conan
        run: |
          pip install conan --upgrade
          conan profile new default --detect
          conan profile update settings.compiler.libcxx=libc++ default
      - name: Configure cmake
        run: |
          cmake -S . -B build -DBUILD_TESTING=TRUE -DBUILD_SHARED_LIBS=TRUE -DCMAKE_BUILD_TYPE=Release -G Ninja -DCMAKE_PREFIX_PATH=${{ env.Qt6_DIR }} -DBUILD_WITH_QT6=TRUE

      - name: Build
        run: |
          cmake --build build --target install --config Release
