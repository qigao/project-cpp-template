name: Windows
on:
  push:
    branches:
      - master
    paths:
      - "project/**"
      - "!project/examples/gui/qt/**"
      - ".github/workflows/windows.yml"
  pull_request:
    types: [opened, reopened, synchronize]
    paths:
      - "project/**"
      - "!project/examples/gui/qt/**"
      - ".github/workflows/windows.yml"
env:
  vcpkg_dir: c:\vcpkg
  vcpkg_triplet: x64-windows

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        qt_arch: [win64_msvc2019_64]
        os: [windows-2019,windows-2022]

    steps:
      - name: Perform checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Install Python environment
        uses: actions/setup-python@v2
      - name: Cache libs
        uses: actions/cache@v2
        with:
          path: |
            ${{ github.workspace }}/.cache
            ${{ github.workspace }}/.conan/data/
            ${{ github.workspace }}/build/vcpkg_installed
            ${{ env.vcpkg_dir }}
            !${{ env.vcpkg_dir }}/.git
            !${{ env.vcpkg_dir }}/buildtrees
            !${{ env.vcpkg_dir }}/packages
            !${{ env.vcpkg_dir }}/downloads
            ${{ env.pythonLocation }}
          key: vcpkg-${{ matrix.os }}
      - name: Install vcpkg packages
        shell: bash
        run: |
          vcpkg install --triplet ${{ env.vcpkg_triplet }} $(jq -r '.dependencies | @tsv' packages/vcpkg.json)
      - name: Install Ninja
        run: choco install ninja
      - uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: amd64
      - name: Install Conan
        run: |
          pip install conan --upgrade
          conan profile new default --detect
      - name: Cmake Configure and Build
        run: >
          cmake -S .
          -B build
          -DBUILD_TESTING=TRUE
          -DBUILD_SHARED_LIBS=TRUE
          -DCMAKE_BUILD_TYPE=Release
          -G Ninja
          -DCMAKE_TOOLCHAIN_FILE=${{ env.vcpkg_dir }}/scripts/buildsystems/vcpkg.cmake
      - name: Cmake build
        run: cmake --build  build --target install --config Release
